<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budy to Study</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index_media.css">
</head>

<body>
    <div id="nav_outline"></div>
    <nav>
        <div id="logo_wrapper">
            <img id="logo" src="images/logo.jpg" alt="">
        </div>
        <div id="tools_list">
            <a href="#">
                <div id="general_btn" class="tool active">
                    <img src="images/general_ai.svg" alt="">
                </div>
            </a>
            <a href="#">
                <div id="math_btn" class="tool">
                    <img src="images/math_ai.svg" alt="">
                </div>
            </a>
            <a href="#">
                <div id="classroom_btn" class="tool">
                    <img src="images/ip_ai.svg" alt="">
                </div>
            </a>
        </div>
        <div id="profile">
            <img id="profile_pic" src="images/ai_student.jpg" alt="">
            <a href="#"><img id="exit_btn" src="images/exit_icon.svg" alt=""></a>
        </div>
    </nav>
    <div id="content">
        <div id="header">
            <p id="name">Buddy to Study</p>
            <div id="settings">
                <div id="theme">
                    <div id="white_theme" class="theme-color"></div>
                    <div id="black_theme" class="theme-color"></div>
                    <div id="pink_theme" class="theme-color"></div>
                    <div id="active_theme"></div>
                </div>
                <img id="title" src="images/title_wave.svg" alt="">
                <div id="fonts">
                    <div id="ibm_font" class="font">
                        <p>Font</p>
                    </div>
                    <div id="inconsolata_font" class="font">
                        <p>Font</p>
                    </div>
                    <div id="irish_font" class="font">
                        <p>Font</p>
                    </div>
                    <div id="active_font">
                        <p id="fontAsd">Font</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="user_prompt_wrapper">
            <div id="user_prompt_outline"></div>
            <div id="user_prompt">
                <div id="input_field">
                    <input type="text" placeholder="So you have a question?...">
                    <div id="send_icon">
                        <img src="images/send_icon.svg" alt="">
                    </div>
                </div>
            </div>
        </div>


        <div id="chat_area">
            <div class="user_message_wrapper">
                <div class="user_message">
                    <p>What to do to succeed in life?</p>
                </div>
                <div class="user_message_pic">
                    <img src="images/ai_student.jpg" alt="">
                </div>
            </div>
            <div class="ai_message_wrapper">
                <div class="ai_message_pic">
                    <img src="images/general_ai_logo.svg" alt="">
                </div>
                <div class="ai_message">
                    <p>
                        For every person a success means different thing. For the most people succeeding means getting
                        good gradesmat school, good paid job...
                    </p>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
